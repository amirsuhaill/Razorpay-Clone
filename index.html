<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Razor Pay</title>
</head> 
<body>
    
    <nav class="bg-deepBlue">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">

                    <div class="bg-lightBlue absolute w-full h-1 bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">
                    <a href="#">Payroll</a>
                    <div class="bg-lightBlue absolute w-full h-1 bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">

            <ul class="flex items-center gap-6">

                <li>
                    <a class="cursor-pointer" href="#">
                        <img class="28px" height="20px" src="Images/india-flag.svg" alt="">
                    </a>
                </li>

                <li>
                    <button class="hover:bg-gray-300 text-lightBlue text-sm font-bold font-mullish px-5 py-3 rounded-sm transition-all duration-200">Log In</button>
                </li>

                <li>
                    <button class="text-white bg-blue-600 text-sm font-bold px-6 py-3  rounded-sm hover:bg-blue-700 transition-all duration-200">Sign Up ></button>
